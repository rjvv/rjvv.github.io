<!DOCTYPE html>
<html>
  <head>
    <title>Simon Effect</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/simon_effect/styles.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>
    <script src="resources/scripts/prototypePost.js"></script>
    <script src="files/simon_effect/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- Circles (Dynamic Panel) -->
      <div id="u0" class="ax_default ax_default_hidden" data-label="Circles" style="display:none; visibility: hidden">
        <div id="u0_state0" class="panel_state" data-label="green_right" style="">
          <div id="u0_state0_content" class="panel_state_content">

            <!-- circle (Ellipse) -->
            <div id="u1" class="ax_default ellipse" data-label="circle">
              <img id="u1_img" class="img " src="images/simon_effect/circle_u1.png"/>
              <!-- Unnamed () -->
              <div id="u2" class="text" style="display:none; visibility: hidden">
                <p><span></span></p>
              </div>
            </div>
          </div>
        </div>
        <div id="u0_state1" class="panel_state" data-label="red_left" style="visibility: hidden;">
          <div id="u0_state1_content" class="panel_state_content">

            <!-- circle (Ellipse) -->
            <div id="u3" class="ax_default ellipse" data-label="circle">
              <img id="u3_img" class="img " src="images/simon_effect/circle_u3.png"/>
              <!-- Unnamed () -->
              <div id="u4" class="text" style="display:none; visibility: hidden">
                <p><span></span></p>
              </div>
            </div>
          </div>
        </div>
        <div id="u0_state2" class="panel_state" data-label="green_left" style="visibility: hidden;">
          <div id="u0_state2_content" class="panel_state_content">

            <!-- circle (Ellipse) -->
            <div id="u5" class="ax_default ellipse" data-label="circle">
              <img id="u5_img" class="img " src="images/simon_effect/circle_u1.png"/>
              <!-- Unnamed () -->
              <div id="u6" class="text" style="display:none; visibility: hidden">
                <p><span></span></p>
              </div>
            </div>
          </div>
        </div>
        <div id="u0_state3" class="panel_state" data-label="red_right" style="visibility: hidden;">
          <div id="u0_state3_content" class="panel_state_content">

            <!-- circle (Ellipse) -->
            <div id="u7" class="ax_default ellipse" data-label="circle">
              <img id="u7_img" class="img " src="images/simon_effect/circle_u3.png"/>
              <!-- Unnamed () -->
              <div id="u8" class="text" style="display:none; visibility: hidden">
                <p><span></span></p>
              </div>
            </div>
          </div>
        </div>
        <div id="u0_state4" class="panel_state" data-label="blank" style="visibility: hidden;">
          <div id="u0_state4_content" class="panel_state_content">
          </div>
        </div>
      </div>

      <!-- fixation (Ellipse) -->
      <div id="u9" class="ax_default ellipse ax_default_hidden" data-label="fixation" style="display:none; visibility: hidden">
        <img id="u9_img" class="img " src="images/simon_effect/fixation_u9.png"/>
        <!-- Unnamed () -->
        <div id="u10" class="text" style="display:none; visibility: hidden">
          <p><span></span></p>
        </div>
      </div>

      <!-- continue_prompt (Rectangle) -->
      <div id="u11" class="ax_default heading_3 ax_default_hidden" data-label="continue_prompt" style="display:none; visibility: hidden">
        <div id="u11_div" class=""></div>
        <!-- Unnamed () -->
        <div id="u12" class="text">
          <p><span>Press [Space] to continue</span></p>
        </div>
      </div>

      <!-- hiddenTimer (Placeholder) -->
      <div id="u13" class="ax_default placeholder ax_default_hidden" data-label="hiddenTimer" style="display:none; visibility: hidden">
        <img id="u13_img" class="img " src="images/simon_effect/hiddentimer_u13.png"/>
        <!-- Unnamed () -->
        <div id="u14" class="text" style="display:none; visibility: hidden">
          <p><span></span></p>
        </div>
      </div>

      <!-- error (Rectangle) -->
      <div id="u15" class="ax_default heading_3 ax_default_hidden" data-label="error" style="display:none; visibility: hidden">
        <div id="u15_div" class=""></div>
        <!-- Unnamed () -->
        <div id="u16" class="text">
          <p><span>Incorrect key press</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
